<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#comment_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/comment.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/choice.css" />
</head>
<body style="display:none;">
<form onsubmit="commentDialog.insertComment(this);" action="#">
	
		<fieldset style="margin-bottom: 20px;" id="comment_fieldset">
			<legend>{#comment_dlg.comment_label}:</legend>
			<input type="hidden" id="comment_id" name="comment_id" />
			<table width="100%">
				<tr>
					<td style="width: 100px;">
						<div style="width: 100%; font-weight: bold;">{#comment_dlg.commented_text}:</div>
					</td><td>
						<div id="commented_text_div" style="border: 1px solid #b0b0b0;" style="width: 100%;"></div>
						<input type="hidden" id="commented_text" name="commented_text" />
					</td>
				</tr>
				<tr>
					<td style="width: 100px;">
						<div style="width: 100%; font-weight: bold;">{#comment_dlg.comment_content}:</div>
					</td><td>
						<input class="focusedComment" type="text" id="comment_content" name="comment_content" value="" style="width: 100%;">
					</td>
				</tr>
			</table>
		</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#comment_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mceCommentRemove');tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			<input type="submit" id="insert" name="insert" value="{#comment_dlg.modify}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
