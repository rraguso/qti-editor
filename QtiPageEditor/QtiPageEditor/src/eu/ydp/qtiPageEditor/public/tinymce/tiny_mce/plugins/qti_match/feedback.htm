<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#feedback_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/feedback.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="css/choice.css" />
</head>
<body style="display:none;">
<form action="#">
	
	<div style="border: 1px solid #999999; min-height: 250px;">
		
		<fieldset style="margin: 10px;" id="feedback_fieldset">
			<legend>{#feedback_dlg.feedback_label}:</legend>
			
			<div id="elements_container" style="width: 100%; margin: 3px;">
				<table width="100%"><tr>
				<td id="left_container" width="250px" valign="top">
					<!-- tutaj appendowac elementy lewego zbioru -->
				</td>
				<td id="" width="200px" valign="top" align="right">
					<div id="middle_container" style="display: none;">
						
					</div>
					<div id="canvas_container" width="200px" style="width: 200px; position: relative;">
						<canvas id="canvas" height="200px" width="200px" onmousedown="feedbackDialog.mouseDown();" onmouseup="feedbackDialog.mouseUp();" style="position: absolute; left: 0; top: 0; border: none;">
							Your browser doesn't support the canvas element.
						</canvas>
						<canvas id="canvas_temp" height="200px" width="200px" onmousedown="feedbackDialog.mouseDown();" onmouseup="feedbackDialog.mouseUp();" style="position: absolute; left: 0; top: 0; border: none;">
							
						</canvas>
					</div>
					
					<div id="connections_container" style="position: relative; width: 200px; height: 100%; overflow: none; border: none; display: none;">
						
					</div>
				</td>
				<td id="right_container" width="250px" valign="top">
					<!-- tutaj appendowac elementy prawego zbioru -->
				</td>
				</table>
			</div>
			
		</fieldset>
		
		<fieldset style="margin: 10px;" id="feedback_addtext_fieldset">
			<legend>{#feedback_dlg.feedback_addtext_label}:</legend>
			
				<table width="100%"><tr>
				<td width="90px" align="right">
					<strong>{#feedback_dlg.feedback_text}</strong>
				</td>
				<td>
					<table width="100%"><tr>
					<td>
					<input type="text" id="feedback_text" name="feedback_text" value="" style="width: 100%; background-color: #f0f0f0;" disabled="disabled">
					<input type="hidden" id="feedback_pair" name="feedback_pair" value="">
					</td><td width="20px">
					<input type="hidden" name="fdb_sound" id="fdb_sound" value="" />
					<img src="img/sound.png" onclick="assignSound(this);" />
					</td>
					</tr></table>
				</td>
				<td width="100px">
					<input type="button" id="add_text_feedback" name="add_text_feedback" value="{#feedback_dlg.feedback_set_text_button}" onclick="feedbackDialog.saveFeedback();" disabled="disabled">
				</td>
				<td width="100px">
					<input type="button" id="remove_text_feedback" name="remove_text_feedback" value="{#feedback_dlg.feedback_remove_button}" onclick="feedbackDialog.removeFeedback();" disabled="disabled">
				</td>
				</tr></table>
			
		</fieldset>
		
	</div>
	
	<div class="mceActionPanel">

		<div style="float: right">	
			<input type="submit" id="insert" name="insert" value="{#feedback_dlg.close}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
