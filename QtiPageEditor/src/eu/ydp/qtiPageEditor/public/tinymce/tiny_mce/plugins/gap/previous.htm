<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#previous_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/previous.js"></script>
	<link rel="stylesheet" type="text/css" href="css/gap.css" />
</head>
<body style="display:none;">
	
		<fieldset style="margin-bottom: 20px;" id="">
			<legend>{#previous_dlg.previous_label}:</legend>
			<table width="100%"><tr>
				<td width="120px">
					{#previous_dlg.correct}:
				</td>
				<td>
					<input type="text" style="width: 100%;" readonly="true" name="correct" id="correct"/>
				</td>
			</tr>
			</table>
		</fieldset>

	<div class="mceActionPanel">
		
		<div style="float: right">	
			<input type="button" id="cancel" name="cancel" value="{#previous_dlg.close}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
