<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#feedback_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/feedback.js"></script>
	<script type="text/javascript" src="../../../taginsert/taginsert.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../taginsert/taginsert.css" />
	<script type="text/javascript" src="js/utils.js"></script>
</head>
<body style="display:none;">
<form onsubmit="feedbackDialog.prepareGapFeedback(this);" action="#">
	
		<fieldset style="margin-bottom: 20px;" id="feedback_fieldset">
			<legend>{#feedback_dlg.feedback_label}:</legend>
			<table width="100%"><tr>
				<td width="80px">
					{#feedback_dlg.feedback_onok}:
				</td>
				<td>
					<input type="text" id="feedback_onok" name="feedback_onok" style="width: 100%;"/>
				</td>
				<!--  <td width="20px">
					<input type="hidden" name="fdb_sound_onok" id="fdb_sound_onok" value="" />
					<img src="img/sound.png" onclick="assignSound(this);" />
				</td> -->
			</tr><tr>
				<td>
					{#feedback_dlg.feedback_onwrong}:
				</td>
				<td>
					<input type="text" id="feedback_onwrong" name="feedback_onwrong" style="width: 100%;"/>
				</td>
				<!-- <td width="20px">
					<input type="hidden" name="fdb_sound_onwrong" id="fdb_sound_onwrong" value="" />
					<img src="img/sound.png" onclick="assignSound(this);" />
				</td> -->
			</tr>
			</table>
			<input type="hidden" id="identifier" name="identifier"/>
		</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#feedback_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mceFeedbackGapRemove',false,this);tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			<input type="submit" id="insert" name="insert" value="{#feedback_dlg.modify}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
