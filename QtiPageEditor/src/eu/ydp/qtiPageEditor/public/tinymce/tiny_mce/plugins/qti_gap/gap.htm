<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#gap_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/gap.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="css/choice.css" />
</head>
<body style="display:none;">
<form onsubmit="gapDialog.insertGap(this);" action="#">
	
		<div id="validator_errors" style="color: red; font-weight: bold"></div>
	
		<fieldset style="margin-bottom: 20px;" id="gap_content">
			<legend>{#gap_dlg.answer_label}:</legend>
			<input type="hidden" id="identifier" name="identifier"/>
			<table width="100%"><tr>
				<td><input type="text" id="gap" name="gap" style="width: 100%;"/></td>
				<td width="22px" align="center"><img src="img/feedback_new.png" onclick="feedback(this);" title="Set feedback" alt="Set feedback"/></td>
				<td width="22px" id="td_previous" align="center"><img src="img/previous.png" onclick="previous(document.getElementById('identifier'));" title="Previous version" alt="Previous version"/></td>
			</tr></table>
		</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#gap_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mceGapRemove');tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			<input type="submit" id="insert" name="insert" value="{#gap_dlg.modify}" onclick="return validateExercise(document.forms[0]);" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
