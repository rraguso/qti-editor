<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#order_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/order.js"></script>
	<link rel="stylesheet" type="text/css" href="css/order.css" />
</head>
<body style="display:none;">
<form onsubmit="orderDialog.insertOrderSection(this);" action="#">
	
	<div style="border: 1px solid #999999; min-height: 400px;">
		
		<div id="validator_errors" style="color: red; font-weight: bold"></div>
	
		<fieldset style="margin: 10px;">
			<legend>{#order_dlg.question_label}:</legend>
			<input type="hidden" id="identifier" name="identifier" style="width: 100%;"/>
			<table width="100%">
			<tr>
				<td width="150px">
					{#order_dlg.question_content}
				</td><td>
					<input type="text" id="question" name="question" style="width: 100%;"/>
				</td>
			</tr>
			<tr>
				<td width="150px">
					Feedback on correct order:
				</td><td>
					<input type="text" id="feedback" name="feedback" style="width: 100%;"/>
				</td>
			</tr>
			<tr>
				<td colspan=2>
				<table>
					<tr>
						<td width="40px" align="right">
							<input type="checkbox" id="shuffle" name="shuffle" style="margin: 0; padding: 0;"/>
						</td>
						<td>
							{#order_dlg.question_shuffle}
						</td>
						<td width="40px" align="right">
							<input type="checkbox" id="images" name="images" style="margin: 0; padding: 0;" onchange="switch_text_images(this);"/>
						</td>
						<td>
							{#order_dlg.question_images}
						</td>
					</tr>
				</table>
				</td>
			</tr>
			</table>
		</fieldset>
		<fieldset id="answer_list" style="margin: 10px;">
			<legend>{#order_dlg.answers_label}:</legend>
			<div style="width: 100%; margin: 3px;">
				<table><tr>
				<td style="width: 20px;">
					
				</td><td style="width: 255px;">
					<div style="width: 100%; font-weight: bold;">{#order_dlg.answer_content}:</div>
				</td><td style="width: 50px;">
					<div style="width: 100%; font-weight: bold;">{#order_dlg.answer_fixed}:</div>
				</td><td style="width: 50px;">
					<div style="width: 100%; font-weight: bold;">{#order_dlg.remove_answer_button}:</div>
				</td></tr></table>
			</div>
			<div id="answer_list_sortable">
				<!-- tutaj appendowane b�d� inputy z init()-->
			</div>
		</fieldset>
		
		<div align="right" style="width: 100%;">
		<input type="button" id="add_answer" name="add_answer" value="{#order_dlg.add_answer_button}" onclick="add_answer_row(this);" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px;
				margin-right: 8px;
				font-weight: bold;
				padding-bottom: 2px;" />
		</div>
		
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#order_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mceOrderRemove');tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			
			<input type="submit" id="insert" name="insert" value="{#order_dlg.modify}" onclick="return validateExercise(document.forms[0]);"/>
			
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
			
		</div>
	</div>
</form>
</body>
</html>
