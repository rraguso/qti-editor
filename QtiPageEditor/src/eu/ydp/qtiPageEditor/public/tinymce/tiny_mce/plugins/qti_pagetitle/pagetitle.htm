<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#pagetitle_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/pagetitle.js"></script>
</head>
<body style="display:none;">
<form onsubmit="pagetitleDialog.insertPageTitle(this);" action="#">
	
		<fieldset style="margin-bottom: 20px;" id="pagetitle_fieldset">
			<legend>{#pagetitle_dlg.label}:</legend>
			<table style="width: 100%;">
			<tr>
				<td style="width: 80px;">
					{#pagetitle_dlg.input}
				</td><td>
					<input class="focusedPageTitle" type="text" id="pagetitle" name="pagetitle" style="width: 100%;"/>
				</td>
			</tr>
			</table>
		</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#pagetitle_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mcePageTitleRemove');tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			<input type="submit" id="insert" name="insert" value="{#pagetitle_dlg.save}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
