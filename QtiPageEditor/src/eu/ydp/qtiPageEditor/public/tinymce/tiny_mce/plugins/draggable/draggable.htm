<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#draggable_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery-ui-1.8.1.custom.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/draggable.js"></script>
	<link rel="stylesheet" type="text/css" href="css/draggable.css" />
</head>
<body style="display:none;">
<form onsubmit="draggableDialog.insertDraggableSection(this);" action="#">
	
	<div style="border: 1px solid #999999; min-height: 400px;">
		
		<div id="validator_errors" style="color: red; font-weight: bold"></div>
	
		<fieldset style="margin: 10px;">
			<legend>{#draggable_dlg.question_label}:</legend>
			<input type="hidden" id="identifier" name="identifier" style="width: 100%;"/>
			<table width="100%">
			<tr>
				<td width="100px">
					{#draggable_dlg.contents}
				</td><td>
					<input type="text" id="contents" name="contents" style="width: 100%;"/>
				</td>
			</tr>
			<tr>
				<td colspan=2>
				<table>
					<tr>
						<td width="40px" align="right">
							<input type="checkbox" id="shuffle" name="shuffle" style="margin: 0; padding: 0;" checked="checked"/>
						</td>
						<td>
							{#draggable_dlg.question_shuffle}
						</td>
						<!--<td width="40px" align="right">
							<input type="checkbox" id="images" name="images" style="margin: 0; padding: 0;" onchange="switch_text_images(this);"/>
						</td>
						<td>
							{#draggable_dlg.question_images}
						</td>-->
					</tr>
				</table>
				</td>
			</tr>
			</table>
		</fieldset>
		<fieldset id="slots_list" style="margin: 10px;">
			<legend>{#draggable_dlg.slots_label}:</legend>
			<div style="width: 100%; margin: 3px;">
				<table><tr><td style="width: 190px;">
					<div style="width: 100%; font-weight: bold;">{#draggable_dlg.slot_content}:</div>
				</td><!--<td style="width: 40px;">
					<div id="div_points" style="width: 100%; font-weight: bold;">{#draggable_dlg.slot_points}:</div>
				</td>--><td style="width: 50px;">
					<div style="width: 100%; font-weight: bold;">{#draggable_dlg.slot_fixed}:</div>
				</td>
				<td style="width: 80px;">
					<div style="width: 100%; font-weight: bold;">{#draggable_dlg.add_slot_button}:</div>
				</td>
				<td style="width: 50px;">
					<div style="width: 100%; font-weight: bold;">{#draggable_dlg.remove_slot_button}:</div>
				</td>
				<td style="width: 50px;">
				</td>
				</tr></table>
			</div>
			<!-- tutaj appendowane b�d� inputy z init()-->
		</fieldset>
		
		<div align="right" style="width: 100%;">
		<input type="button" id="add_slot" name="add_slot" value="{#draggable_dlg.add_slot_button}" onclick="add_slot_row(this);" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px;
				margin-right: 8px;
				font-weight: bold;
				padding-bottom: 2px;" />
		</div>
		
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="remove_button" name="remove" value="{#draggable_dlg.remove}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 0;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;" 
			onclick="tinyMCE.execCommand('mceDraggableRemove');tinyMCEPopup.close();" />
		</div>

		<div style="float: right">	
			
			<input type="submit" id="insert" name="insert" value="{#draggable_dlg.modify}" onclick="return validateExercise(document.forms[0]);"/>
			
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
			
		</div>
	</div>
</form>
</body>
</html>
